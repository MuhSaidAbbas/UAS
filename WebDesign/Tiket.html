  <form>
    <div class="container mt-5" id="tiket">
        <h1>PEMESANAN TIKET</h1>
        <div class="row">
        <div class="col">
            <div class="form-group row g-3 align-items-center">
                <div class="col-form-label col-3">
                   <label for="id_pesanan">ID Pesanan</label>
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="id_pesanan" min="0" value="0">
                </div>
            </div>
            <div class="form-group row g-3 align-items-center">
                <div class="col-form-label col-3">
                    <label for="nama_pemesan">Nama Pemesan</label>
                </div>
                <div class="col">
                        <input type="text" class="form-control" id="nama pemesan">
                    </select>
                </div>
            </div>
             <div class="form-group row g-3 align-items-center">
                <div class="col-form-label col-3">
                    <label for="nama_provinsi">Nama Provinsi</label>
                </div>
                <div class="col">
                        <select id="provinsi" class="form-control" id="nama provinsi">
                        <option selected>Pilih provinsi</option>
                    </select>
                </div>
            </div>    
            
            <div class="form-group row g-3 align-items-center">
                <div class="col-form-label col-3">
                    <label for="nama_kabupaten">Nama Kabupaten/Kota</label>
                </div>
                <div class="col">
                        <select id="kota" class="form-control" id="nama kabupaten">
                        <option selected>Pilih Provinsi Terlebih Dahulu</option>
                    </select>
                </div>
            </div>

            <div class="form-group row g-3 align-items-center">
                <div class="col-form-label col-3">
                    <label for="nama_kecematan">Nama Kecamatan</label>
                </div>
                <div class="col">
                        <select id="kecamatan" class="form-control">
                        <option selected>Pilih Kabupaten atau Kota Terlebih Dahulu</option>
                    </select>
                </div>
            </div>

            <div class="form-group row g-3 align-items-center">
                <div class="col-form-label col-3">
                    <label for="nama_kelurahan">Nama Kelurahan</label>
                </div>
                <div class="col">
                        <select id="kelurahan" class="form-control" id="nama kelurahan">
                        <option selected>Pilih Kecematan Terlebih Dahulu</option>
                    </select>
                </div>
            </div>

            <div class="form-group row g-3 align-items-center">
                <div class="col-form-label col-3">
                    <label for="no_hp">No HP:</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="no_hp">   
                </div>
            </div>
            <div class="form-group row g-3 align-items-center">
                <div class="col-form-label col-3">
                    <label for="catatan">Catatan:</label>
                </div>
                <div class="col">
                    <textarea id="catatan" class="form-control" name="catatan">Catatan</textarea>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group row g-3 align-items-center">
                <div class="col-form-label col-3">
                    <label for="tanggal">Tanggal:</label>
                </div>
                <div class="col">
                    <input type="date" class="form-control" id="tanggal" name="tanggal" >
                </div>
            </div>
            <div>
            <div class="form-group row g-3 align-items-center">
                <div class="col-form-label col-3">
                    <label for="jenis_pesanan">Nama Barang</label>
                </div>
                <div class="col">
                    <select class="form-control" id="jenis tiket" onchange="isiHarga()">
                        <option value="">-- Pilih Jenis Tiket --</option>
                        <option value="fft">Full Fare Ticket - Rp. 5.000.000</option>
                        <option value="dft">Discount Fare Ticket  Box - Rp. 2.550.000</option>
                        <option value="bct">Business Class Ticket - Rp. 8.000.000</option>
                        <option value="ect">Economy Class Ticket - Rp. 4.000.000</option>
                        <option value="pect">Premium Economy Class Ticket - Rp. 10.000.000</option>
                    </select>
                </div>
            </div>
        </div>
            <div class="form-group row g-3 align-items-center">
                <div class="col-form-label col-3">
                    <label for="jumlah_pesanan">Jumlah Pesanan:</label>
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="jumlah pesanan" min="0" value="">      
                </div>
            </div>

            <div>
                <div class="form-group row g-3 align-items-center">
                    <div class="col-form-label col-3">
                        <label for="Member">Status</label>
                    </div>
                    <div class="col">
                        <select class="form-control" id="membership">
                            <option value="">-- Pilih Status --</option>
                            <option value="member">Member</option>
                            <option value="non">Non Member</option></select>
                    </div>
                </div>
            </div>

            <div class="form-group row g-3 align-items-center">
                <div class="col-form-label col-3">
                    <label for="subtotal_pesanan">Subtotal Pesanan:</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="subtotal pesanan" readonly>
                </div>
            </div>
            <div class="form-group row g-3 align-items-center">
                <div class="col-form-label col-3">
                    <label for="pajak_pesanan">Diskon:</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="diskon" readonly>
                </div>
            </div>
            <div class="form-group row g-3 align-items-center">
                <div class="col-form-label col-3">
                    <label for="total_pesanan">Total Pesanan</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="total pesanan" readonly>
                </div>
            </div>

            <div class="form-group row g-3 align-items-center">
                <div class="col-form-label col-3">
                    <label for="total_pembayaran">Total Pembayaran</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="total pembayaran" readonly>
                </div>
            </div>
      <div class="col-form-labelp row g-3 align-items-center">
        <div class="col"></div>
        <div class="col-form-label">
      <button type="button" class="btn btn-primary" onclick="hitungPembayaran()">Simpan</button>
      <button type="reset" class="btn btn-danger">Batal</button>
      </div>
    </div>
    </form>
    </div>
    </div>
  </div>
